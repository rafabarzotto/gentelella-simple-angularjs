<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <!-- conteudo -->
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-8">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>User Edit <small>different form elements</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name<span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="name" required="required" class="form-control col-md-7 col-xs-12" ng-model="usersEdit.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="username">Username<span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="username" name="username" required="required" class="form-control col-md-7 col-xs-12" ng-disabled="true" ng-model="usersEdit.username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">E-mail</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="email" class="form-control col-md-7 col-xs-12" type="text" name="email" ng-model="usersEdit.email">
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <button type="submit" class="btn btn-success" ng-click="save(usersEdit)">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <h3>Routes Permission</h3>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="flat" ng-click="toggleSelection('/users')" ng-checked="">
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="flat" ng-click="toggleSelection('/preco')" ng-checked=""> Preco
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="flat" ng-click="toggleSelection('/teste')" ng-checked=""> teste
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="flat" ng-click="toggleSelection('/dash')" ng-checked=""> dash
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="flat" ng-click="toggleSelection('/naosei')" ng-checked=""> nao sei
                        </label>
                    </div>
                </div>
                </br>
                {{selection}}
            </div>
        </div>
    </div>
</div>
